<article class="template animated slideInRight">
  <h4>{{ title }}</h4>
  <div>
    <div class="mdl-grid" *ngIf="speakers$ | async as speakerList; else loading">
      <div
        class="mdl-cell mdl-cell--3-col"
        *ngFor="let speaker of speakerList; trackBy: trackBySpeakers"
        (click)="gotoDetail(speaker)"
      >
        <ev-dashboard-button [speaker]="speaker"></ev-dashboard-button>
      </div>
    </div>
    <button
      class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      mdl-button--accent"
      (click)="makeItSo()"
    >
      Preload the Speakers
    </button>

    <ng-template #loading>Loading the Dashboard ...</ng-template>
  </div>
</article>
